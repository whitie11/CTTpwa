<mat-toolbar style="min-height:30px" color="primary">
  <span>Shift Planner w/c: </span>
    <span class="space-left"></span>
  <!-- <mat-label>Choose start of week</mat-label> -->
  <input matInput class="dateInput" [matDatepickerFilter]="myFilter" [(ngModel)]="weekCommencing"
    [matDatepicker]="picker" [readonly]='true' (ngModelChange)='dateChanged(weekCommencing)'>
  <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle> -->
  <mat-datepicker #picker startView="month"></mat-datepicker>
  <button mat-raised-button type="button" (click)="picker.open()">
    <mat-icon>calendar_today</mat-icon>
  </button>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> Day </th>
      <td mat-cell *matCellDef="let element"> {{element.day}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="duty">
      <th mat-header-cell *matHeaderCellDef> Duty </th>
      <td mat-cell *matCellDef="let element"> {{element.duty}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="others">
      <th mat-header-cell *matHeaderCellDef> Others </th>
      <td mat-cell *matCellDef="let element"> {{element.others}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
